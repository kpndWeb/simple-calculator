<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>ðŸ§® Simple Calculator</h1>
    <!-- History Toggle Button -->
    <button id="toggleHistory" class="history-toggle">ðŸ•’ History</button>

    <!-- History Drawer -->
    <div id="historyDrawer" class="history-drawer">
      <button id="closeHistory">Close</button>
      <div class="history-header">
        <h3>Calculation History</h3>
        <button id="clearHistory" class="clear-history-btn" title="Clear History"><i class="ri-delete-bin-2-fill"></i></button>
      </div>
      <div id="historyList" class="history-list">
        <p class="history-empty">No calculations yet.</p>
      </div>
    </div>

    <!-- calculator display -->
    <input type="text" id="display" readonly placeholder="0">

    <!-- buttons -->
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">Ã·</button>
        <button onclick="appendToDisplay('*')">Ã—</button>
        <button onclick="backspace()">âŒ«</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')">âˆ’</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="equals" onclick="calculate()">=</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
